<mat-toolbar *ngIf="is404 else content">Error: Requested article doesn't exist.</mat-toolbar>
<ng-template #content>
    <mat-toolbar>{{ article?.title }}</mat-toolbar>
    <div class="mw7 mh4">
        <article class="mat-body site-article" [innerHTML]="articleText" *ngIf="articleText"></article>
        <article class="aspect-ratio aspect-ratio--4x3" *ngIf="article?.video_source">
            <div class="" [innerHTML]="videoSource"></div>
        </article>
    </div>
</ng-template>
