<form (submit)="submit()" formGroupName="form">
    <input type="text" name="email" class="mb2" formControlName="email">
    <textarea name="description" class="mb2" formControlName="description"></textarea>
    <div class="mb2">
        <re-captcha (resolved)="onRecaptchaResponse($event)"></re-captcha>
    </div>
    <button type="submit" [disabled]="!recaptchaResponse">Submit</button>
</form>
