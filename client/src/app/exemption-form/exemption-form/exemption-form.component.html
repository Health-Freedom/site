<form (submit)="submit()">
    <input type="text" name="email" class="mb2">
    <textarea name="description" class="mb2"></textarea>
    <div class="mb2">
        <re-captcha (resolved)="onRecaptchaResponse($event)"></re-captcha>
    </div>
    <button type="submit" [disabled]="!recaptchaResponse">Submit</button>
</form>
