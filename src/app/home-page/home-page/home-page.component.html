<mat-toolbar>Most recent articles</mat-toolbar>
<mat-list>
    <mat-list-item *ngFor="let article of mostRecentArtices$ | async">
        <div>
            <span>{{ article?.created_at | date }}: </span>
            <a [routerLink]="['/article', article?.id]">{{ article?.title }}</a>
        </div>
    </mat-list-item> 
</mat-list>
